<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive DOM Manipulation</h1>
    </header>

    <div class="container">
        <button id="changeColorBtn">Change Background Color</button>
        <button id="addElementBtn">Add New Element</button>
        <button id="animateElementBtn">Animate Element</button>
        <button id="toggleVisibilityBtn">Toggle Visibility</button>
        <button id="modifyTextBtn">Modify Text Content</button>
        <button id="fetchDataBtn">Fetch External Data</button>
        
        <div id="newElementContainer"></div>
        <div id="toggleElement" class="toggle-element">This element can be hidden or shown.</div>
        <p id="textElement">This is the original text.</p>
        <div id="apiDataContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
